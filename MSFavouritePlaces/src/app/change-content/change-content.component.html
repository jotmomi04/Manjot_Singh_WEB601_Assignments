<div class="container">
    <div class="header">
        <h1>Add A New Place </h1>
    </div>

    <div class="row">
        <div class="col-25">
            <label>Name of Place</label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="contentItem.placeName" placeholder="Place name..">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="Country">Country</label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="contentItem.Country" placeholder="Write the Country Of Place">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <label for="Type">Type</label>
        </div>
        <div class="col-75">
            <input type="text" [(ngModel)]="contentItem.Type" placeholder="Write the Type Of Place">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="discription">Discription</label>
        </div>
        <div class="col-75">
            <textarea [(ngModel)]="contentItem.discription" placeholder="Write something.." style="height:200px"></textarea>
        </div>
    </div>
    <div class="row">
        <button class="content" (click)="addContentToServer()">
            Add New content
          </button>
    </div>

</div>
